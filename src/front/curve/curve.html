<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>High Trading System</title>
    <link rel="stylesheet" href="curve.css">
    <script src="https://kit.fontawesome.com/1c9144b004.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <table class="tg">
        <tbody>
          <tr>
            <th class="cvs left" colspan="2">HT</th>
          </tr>
  
          <tr>
            <th class="cvs left" ></th>
            <th class="cvs right" >ULT</th>
            <th class="cvs right" >MAX</th>
            <th class="cvs right" >MIN</th>
          </tr>     
          
          
          <tr>
            <td class='cvs left'>SPOT</td>
            <td class='cvs right' id='spotvUlt'></td>
            <td class='cvs right' id='spotvMax'></td>
            <td class='cvs right' id='spotvMin'></td>              
          </tr>
  
          <tr>
            <td class='cvs left' >FRP0</td>
            <td class='cvs right' id='frpUlt'></td>
            <td class='cvs right' id='frpMAX'></td> 
            <td class='cvs right' id='frpMin'></td>              
          </tr>
  
          <tr>
            <td class='cvs left'>DOLFUT</td>
            <td class='cvs right' id='dolfutvUlt'></td>
            <td class='cvs right' id='dolfutvMax'></td>
            <td class='cvs right' id='dolfutvMin'></td>
          </tr>
          
          <tr>
            <td class='cvs left'>
              <div class='float-left'>CURVA</div>
              <div class='float-right size-15'>&#8593;&#8593;</div>
            </td>
            <td class='cvs right' id='curvUlt'></td>
            <td class='cvs right' id='curvMax'></td>
            <td class='cvs right' id='curvMin'></td>
          </tr>
  
          <tr>
            <td class='cvs left'>JUSTO</td>
            <td class='cvs right' id='justvUlt'></td>
            <td class='cvs right' id='justvMax'></td> 
            <td class='cvs right' id='justvMin'></td> 
          </tr>
  
          <tr>
            <td class='cvs left'>SPREAD</td>
            <td class='cvs right' id='spreadv'></td>    
          </tr>
  
          <tr>
            <td class='cvs left'>OVER</td>
            <td class='cvs right' id='overvUlt'></td>
            <td class='cvs right' id='overvMax'></td>
            <td class='cvs right' id='overvMin'></td>   
          </tr>
          
          <!--Curva-->
          
          <tr class="pts">
            <th class="left" colspan="2">BLACK&SCHOLES</th>
          </tr>
  
          <tr class="pts">       
            <td class="right" colspan="2">6</td>
            <td class="right" id='sixth' colspan="2"></td>          
          </tr>
  
          <tr class="pts">
            <td class="right" colspan="2">5</td>
            <td class="right" id='fifth' colspan="2"></td>         
          </tr>
  
          <tr class="pts">
            <td class="right" colspan="2">4</td>
            <td class="right" id='forth' colspan="2"></td>         
          </tr>
  
          <tr class="pts">
            <td class="right" colspan="2">3</td>
            <td class="right" id='third' colspan="2"></td>          
          </tr>
  
          <tr class="pts">
            <td class="right" colspan="2">2</td>
            <td class="right" id='second' colspan="2"></td>          
          </tr>
  
          <tr class="pts">
            <td class="right" colspan="2">1</td>
            <td class="right" id ='first' colspan="2"></td>        
          </tr>
          
          <tr class="pts">
            <td class="left" colspan="2">#REF hightrading.com.br/hts</td>
            <td class="right" id='ref' colspan="2"></td>        
          </tr>
          <tr class="pts">
            <td class="right" colspan="2">-1</td>
            <td class="right" id='negFirst' colspan="2"></td>         
          </tr>
          <tr class="pts">
            <td class="right" colspan="2">-2</td>
            <td class="right" id='negSecond' colspan="2"></td>         
          </tr>
          <tr class="pts">
            <td class="right" colspan="2">-3</td>
            <td class="right" id='negThird' colspan="2"></td>          
          </tr>
          <tr class="pts">
            <td class="right" colspan="2">-4</td>
            <td class="right" id='negForth' colspan="2"></td>         
          </tr>
          <tr class="pts">
            <td class="right" colspan="2">-5</td>
            <td class="right" id='negFifth' colspan="2"></td>          
          </tr>
          <tr class="pts">
            <td class="right" colspan="2">-6</td>
            <td class="right" id='negSixth' colspan="2"></td>         
          </tr>
        </tbody> 
      </table>
      
    </div>   

    <script src="./curve.js"></script>
  </body>
</html>
